{% extends "base.html" %}

{% block content %}
<!-- Staff Login Form Start -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h3 class="text-center mb-4">Staff Login</h3>
                <form method="post">
                    <div class="mb-3">
                        <label for="staff-id" class="form-label">Staff ID</label>
                        <input type="text" class="form-control" id="staff-id" name="staff_id" placeholder="Enter your staff ID">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Staff Login Form End -->
{% endblock %}
